<!DOCTYPE html>
<html>
    <head><meta charset="UTF-8">
    <title>лаба ч3</title>
    </head>
 <body>
    <script>
        let x = 26;
        let y = 4;
        let z = (26*x+26*y)/4;
        let v=((14*x-13*y)/24);
        document.write(z/v);
        alert("Остаток от деления значения одного выражения на значение другого равен " + z/v);
    </script>
 </body>
</html>
