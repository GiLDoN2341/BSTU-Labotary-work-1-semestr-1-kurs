!DOCTYPE html>
<html>
    <meta charset="UTF-8">
        <title>лаба ч5.2</title>
    <body>
        <script>
        x=prompt("Введите первое число");
        y=prompt("Введите второе число");
        if(x > y)
        alert(x +" больше "+ y)
        else if(x < y)
        alert(x +" меньше "+ y)
        else
        alert(x +" равно "+ y)
            </script>
            </body>
            </html>
