<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
        <title>лаба ч5</title>
    <body>
        <script>
        x=Number(prompt("Введите первое число"));
        y=Number(prompt("Введите второе число"));
        if(x > y)
        document.write(x +" больше "+ y);
        else if(x < y)
        document.write(x +" меньше "+ y);
        else
        document.write(x +" равно "+ y);
            </script>
            </body>
            </html>
