<!DOCTYPE html>
<html>
<head>
    <title>задание 2</title>
   <meta charset="UTF-8">
</head>
<body>
<script>
    "use strict"
   let x = Number(prompt("Введите число a:"));
    let y = Number(prompt("Введите число b:"));
    let table = "<table border='1'>";
for(let i=1;i<=x;i++){
    table +="<tr>";
    for(let j=1;j<=y;j++){
     table+= "<td>"+ i*j +"</td>"
    }
   table +="</tr>"
}
document.write(table + "</table>");

</script>
</body>
</html>
